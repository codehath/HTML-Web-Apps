<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Album Store</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>{{album.title}}</h1>
    <p class="t-release_year">Release Year: {{album.release_year}}</p>
    <p class="t-release_year">Artist: {{artist}}</p>

    <!-- To have a delete button with a post request, we need a form -->
    <!-- Note, we use `POST /albums/<id>/delete because browsers can't send DELETE methods! -->
    <form action="/albums/{{album.id}}/delete" method="post">
      <input type="submit" value="Delete Album" />
    </form>

    <!-- This is a link to another page. -->
    <!-- The browser will send `GET /albums/new` when the user clicks this -->
    <a href="/albums">Back to all albums</a>
  </body>
</html>
